<h2 mat-dialog-title>
  {{ data.title }}
</h2>
<mat-dialog-content class="mat-typography">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true">{{ data.okButtonText }}</button>
</mat-dialog-actions>
